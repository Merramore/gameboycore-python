language: cpp
dist: trusty
sudo: required

os:
- linux

compiler:
- g++

python:
- "2.7"
- "3.3"
- "3.4"
- "3.5"
- "3.6"

matrix:
  include:
    - python: 2.7
      env: PYTHON_ROOT=/opt/python/2.7
    - python: 3.3
      env: PYTHON_ROOT=/opt/python/3.3
    - python: 3.4
      env: PYTHON_ROOT=/opt/python/3.4
    - python: 3.5
      env: PYTHON_ROOT=/opt/python/3.5
    - python: 3.6
      env: PYTHON_ROOT=/opt/python/3.6

before_install:
- echo $TRAVIS_PYTHON_VERSION
- git clone --depth=1 https://github.com/nnarain/travis-ci-scripts.git ~/scripts
- cd ~/scripts/ && ./bootstrap && cd -
- preinstall_general
- install_boost 1.60.0 linux --with-system --with-python
- source /opt/boost_1_60_0/setup.bash
- sudo apt-get install python-dev -qq

install:
- export PATH=$PYTHON_ROOT/bin:$PYTHON_ROOT/lib:$PATH
- python --version
- pip --version
- pip install wheel

script:
- python setup.py build

after_success:
- python setup.py bdist_wheel

deploy:
  provider: pypi
  user: nnarain
  password:
    secure: 
  distributions: "bdist_egg"
