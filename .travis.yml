language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
           PLAT=manylinux1_x86_64

    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
           PLAT=manylinux1_i686

    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64
           PLAT=manylinux2010_x86_64

install:
  - docker pull $DOCKER_IMAGE
  - pip install -U twine
  - mkdir wheelhouse/

script:
  - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD bash /io/ci/travis/build.sh
  - ls wheelhouse/

after_success:
  - mkdir dist
  - mv wheelhouse/* dist/

deploy:
  provider: pypi
  user: nnarain
  password:
    secure: 
  on:
    all_branches: true
  skip_existing: true
  skip_cleanup: true
